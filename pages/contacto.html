      <main>
        <div class="container fondo">

        <section class="row mt-2 mb-2 pb-2">
          <h2 class="secondTittle pt-2 pb-2 mt-2">Compra online</h2>
    
          <form>
    
            <label  for="campo-nombre" class="form-label" >Nombre y apellido</label>
            <br>
            <input type="text" class="form-control" id="campo-nombre" placeholder="Nombre y apellido" required> 
            <br>
           
    
            <label for="campo-email" class="form-label" >Email</label>
            <br>
            <input type="email" class="form-control" id="email" placeholder="jroascio@gmail.com"required>
            <br>
    
            <label for="campo-cel" class="form-label" >Cel</label>
            <br>
            <input type="cel" class="form-control" id="campo-cel" placeholder="97256314">
            <br>
    
    
    
            <label for="campo-localidad" class="form-label" >Localidad</label>
            <br>
            <input type="text" class="form-control" id="campo-localidad" placeholder="Salto"required>
            <br>
    
            <label for="campo-direccion" class="form-label" >Dirección</label>
            <br>
            <input type="text" class="form-control" id="campo-dirección" placeholder="Termas del dayman s/n"required>
            <br>
    
    
    
            <p>Producto</p>
            
    
            <select name="" id=""> 
              <option value="">Campera</option>
              <option value="">Canguro</option>
              <option value="">Chaleco</option>
              <option value="">Pantalón</option>
              <option value="">Remera</option>
              <option value="">Camisa</option>
              <option value="">Blusa</option>
              <option value="">Musculosa</option>
            </select>
    
            <input type="checkbox">
    
              <div>
               <textarea name="" id="" cols="30" rows="10" placeholder="Detallar color"></textarea>
             </div>
    
             
    
            <p>Talle</p>
    
            <select name="" id="">
              <option value="">xs</option>
              <option value="">s</option>
              <option value="">m</option>
              <option value="">l</option>
              <option value="">xl</option>
            </select>
    
            <input type="checkbox">
              
          
            <div>
              <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
    
            
              <label for="campo-credito">Pago credito</label>
              <input type="radio" name="pago" value="credito" id="campo-credito">
              <label for="campo-efectivo">Pago efectivo</label>
              <input type="radio" name="pago" value="efectivo" id="campo-efectivo">
            
              <div></div>
    
            <input type="submit" value="Enviar mensaje"> 
            <input type="reset" value="Borrar formulario">
    
            
    
          </form>
    
        
        </section>
